<html>
	<body>
		<script type="text/javascript">
			var d=new Date();
			theDay=d.getDay();
			switch (theDay)
			{
				case 5:
					document.write("Friday");
					break;
				case 6:
					document.write("Saturday");
					break;
				case 0:
					document.write("Sunday");
					break;
				default:
					document.write("Chuc dau tuan vui ve!");
			}
		</script>
	</body>
</html>
