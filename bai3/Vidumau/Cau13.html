<html>
	<head>
		<script type="text/javascript">
			function mouseOver(){
				document.b1.alt ="a.gif";
			}
			function mouseOut(){
				document.b1.alt ="b.gif";
			}
		</script>
	</head>
	<body>
		<a href="http://www.dayhoctructuyen.com" target="_blank">
			<img border="0" alt="Chao ban" src="a.gif" name="b1" 
			width="206" height="106" onmouseover="mouseOver()" 
			onmouseout="mouseOut()" >
		</a>
	</body>
</html>
